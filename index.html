  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Favorite color?</h4>
         <label for="formAnswer1">Enter an answer</label><input name="answer_1[blue]" id="formAnswer1"> 
         <label for="formAnswer1">Enter an answer</label><input name="answer_1[pink]" id="formAnswer1">
         <label for="formAnswer1">Enter an answer</label><input name="answer_1[purple]" id="formAnswer1">
         <label for="formAnswer1">Enter an answer</label><input name="answer_1[red]" id="formAnswer1">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your favorite food?</h4>
         <label for="formAnswer2">Enter an answer</label><input name="answer_2[korean]" id="formAnswer2">
         <label for="formAnswer2">Enter an answer</label><input name="answer_2[italian]" id="formAnswer2"> 
         <label for="formAnswer2">Enter an answer</label><input name="answer_2[mexican]" id="formAnswer2"> 
         <label for="formAnswer2">Enter an answer</label><input name="answer_2[thai]" id="formAnswer2"> 
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Favorite drink?</h4>
         <label for="formAnswer3">Enter an answer</label><input name="answer_3[water]" id="formAnswer3">
         <label for="formAnswer3>Enter an answer</label><input name="answer_3[soda]" id="formAnswer3">
         <label for="formAnswer3">Enter an answer</label><input name="answer_3[coffee]" id="formAnswer3">
         <label for="formAnswer3">Enter an answer</label><input name="answer_3[boba]" id="formAnswer3">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
